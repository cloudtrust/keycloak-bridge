keycloak-password: admin

# Sentry configs
sentry-dsn: https://1b7fa325246a4aa4a4100b72b5a62038:9723f394f672468d9f95a717499cfa86@sentry.io/271870

# Jaeger configs
jaeger-service-name: keycloak_bridge
