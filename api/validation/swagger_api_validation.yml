openapi: 3.0.1
info:
  title: Swagger Cloudtrust Validation Check (KYC)
  description: 'Internal API Validation Check for Cloudtrust.'
  version: 1.0.0
servers:
- url: http://localhost:8888
tags:
- name: UserData
  description: User data information
- name: Check
  description: Validation checks
paths:
  /validation/users/{userID}:
    get:
      tags:
      - Check
      summary: Get user data information
      parameters:
      - name: userID
        in: path
        description: userID to retrieve
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      tags:
      - UserData
      summary: Updates user data information
      parameters:
      - name: userID
        in: path
        description: userID of user to update
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: successful operation
  /validation/users/{userID}/checks:
    post:
      tags:
        - Check
      summary: Create validation check
      parameters:
      - name: userID
        in: path
        description: userID of user checked
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Check'
      responses:
        201:
          description: successful operation
components:
  schemas:
    User:
      type: object
      required: [gender, firstName, lastName, emailAddress, phoneNumber]
      properties:
        id:
          type: string
        gender:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        emailAddress:
          type: string
        phoneNumber:
          type: string
        birthDate:
          type: string
          description: format is DD.MM.YYYY
        birthLocation:
          type: string
        idDocumentType:
          type: string
          enum: [ID_CARD, PASSPORT, RESIDENCE_PERMIT]
        idDocumentNumber:
          type: string
        idDocumentExpiration:
          type: string
    Check:
      type: object
      properties:
        userId:
          type: string
        operator:
          type: string
        datetime:
          type: string
          format: date-time
        status:
          type: string
        proofData:
          type: string
          format: byte
        proofType:
          type: string
        type:
          type: string
        nature:
          type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
security:
  - basicAuth: []